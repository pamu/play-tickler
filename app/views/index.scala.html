@(message: String)

@main("Tickler") {
    <div>
        <legend>Post a Tickle</legend>
        <div class="well">
            <textarea id="tickle" class="span6" placeholder="tickle"></textarea>
            <button class="btn btn-default" onclick="post();">Post</button>
        </div>
    </div>
    <div>
        <legend>Tickles</legend>
        <div class="well" id="tickles"></div>
    </div>
    <script type="text/javascript">
        var current = 1;
        function more(){
            current++;
            var result = pageLoader(current, 10);
            if (!result) {
               current--;
            }
        }
    </script>
}
