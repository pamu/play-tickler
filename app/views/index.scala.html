@(message: String)

@main("Tickler") {
    <div>
        <legend>Post a Tickle</legend>
        <div class="well">
            <textarea id="tickle" class="span6" rows="5" placeholder="tickle"></textarea>
            <button class="btn btn-default" onclick="post();">Post</button>
        </div>
    </div>
    <div>
        <legend>Tickles</legend>
        <div class="well" id="tickles"></div>
    </div>
    <script type="text/javascript">
        pageLoader(1, 2);
    </script>
}
